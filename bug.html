<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of document.write after the page has loaded
    document.write("This will cause an error if the script is executed after the page has loaded."); 
  </script>
</body>
</html>
